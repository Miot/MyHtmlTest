<script>

	//继承
	var obj = {};
	var obj1 ={
		name:"Mio",
		sayHi:function(){
			console.log("hello world");
		}
	}
	//混入式继承 for in
	for(var k in obj1){
		obj[k] = obj1[k];
	}
	obj.sayHi();
	console.log(obj);
	console.log('-----------------');
	//经典继承的语法
	var o ={
		name:'Mio'
	}
	// var myO = Object.create(o);
	// console.log(myO.name);

	//兼容性Object.create写法
	function create(obj){
		if(Object.create){
			return Object.create(obj);
		}else{
			function F(){};
			F.prototype = obj;
			return new F();
		}
	}
	
	console.log(create(o).name);
</script>
