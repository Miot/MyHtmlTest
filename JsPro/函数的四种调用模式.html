<script>
	//函数调用模式 this指向window全局
	function test(){};
	test();
	//方法调用模式 this指向调用这个方法的对象
	var obj = {
		test:function(){}
	}
	obj.test();
	//构造函数调用模式 this指向new创建出来的对象
	function Person(){}
	var person = new Person();
	//上下文模式(改变this)
	var a = "A";
	function sayHi(){
		console.log(this.a);
	}
	sayHi();
	var b = {
		a:"B"
	}
	//call 用于确定了函数的形参的时候 apply反之
	//sayHi.apply(b);
	sayHi.call(b);
</script>
