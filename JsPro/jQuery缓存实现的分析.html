<script>
	//缓存容器
	function createCache(){
		var cache = {};
		//index数组中存储有顺序的键，为了做超容处理
		var index = [];
		return function(key,value){
			if(value !== undefined){
				cache[key] = value;
				index.push(key);
				//判断缓存中的数量是否超出限制
				if( index.length>= 50){
					//删键
					var tempKey = index.shift();
					//删值
					delete cache[tempKey];
				}
				return cache[key];
			}else{
				return cache[key];
			}
		}
	}
</script>
