<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .box {
            width: 500px;
            height: 400px;
            border: 1px solid #ccc;
            margin: 100px auto;
            overflow: hidden;
        }
        ul {
            width: 600px;
            height: 40px;
            margin-left: -1px;
            list-style: none;
        }
        li {
            float: left;
            width: 101px;
            height: 40px;
            text-align: center;
            font: 600 18px/40px "simsun";
            background-color: #CCC;
            cursor: pointer;
        }
        span {
            display: none;
            width: 500px;
            height: 360px;
            background-color: #EEE;
            text-align: center;
            font: 700 150px/360px "simsun";
        }
        .show {
            display: block;
        }
        .current {
            background-color: #EEE;
        }
    </style>

    <script>
        window.onload = function () {
            //需求：鼠标放到上面的li上，li本身变色(添加类)，对应的span也显示出来(添加类);


            var li = document.getElementsByTagName("li");
            var span = document.getElementsByTagName("span");
            for(var i=0;i<li.length;i++){
                li[i].index = i;
                li[i].onmouseover = function () {
                    //1.点亮盒子。   2.利用索引值显示盒子。(排他思想)
                    for(var j=0;j<li.length;j++){
                        li[j].className = "";
                        span[j].className = "";
                    }
                    this.className = "current";
                    span[this.index].className = "show";
                }
            }

        }
    </script>
</head>
<body>

    <div class="box">
        <ul>
            <li class="current">A</li>
            <li>B</li>
            <li>C</li>
            <li>D</li>
            <li>F</li>
        </ul>
        <span class="show">A</span>
        <span>B</span>
        <span>C</span>
        <span>D</span>
        <span>F</span>
    </div>

</body>
</html>
