<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style></style>
</head>
<body>
	<canvas id="myCanvas" width="500" height="500"></canvas>
</body>
</html>
<script>
	var myCanvas = document.getElementById("myCanvas");
	var ctx = myCanvas.getContext('2d');
	//ctx.lineCap = 'butt'(默认)、'round'、'square'(线头两端各增加线宽的一半)
	ctx.lineWidth =10;

	ctx.beginPath();
	ctx.moveTo(10,10);
	ctx.lineTo(310,10);
	ctx.stroke();

	ctx.beginPath();
	ctx.lineCap = 'round';
	ctx.moveTo(10,30);
	ctx.lineTo(310,30);
	ctx.stroke();

	ctx.beginPath();
	ctx.lineCap = 'square';
	ctx.moveTo(10,50);
	ctx.lineTo(310,50);
	ctx.stroke();
</script>
