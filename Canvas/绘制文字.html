<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style></style>
</head>
<body>
	<canvas id="myCanvas" width="800" height="800"></canvas>
</body>
</html>
<script>
	var myCanvas = document.getElementById("myCanvas");
	var ctx = myCanvas.getContext('2d');
	
	//设置文字属性
	ctx.font = "80px Microsoft Yahei"
	//水平对齐方式 left right center
	ctx.textAlign = "left";
	//垂直对齐方式 top bottom middle alphabetic hanging ideographic
	ctx.textBaseline = "middle";

	//绘制描边文字
	// ctx.strokeText(文字,参考x坐标,参考y坐标,[文字的最大长度]);
	ctx.strokeText("TEST",60,100);

	//绘制填充文字
	ctx.fillText("TEST",60,200);

	//绘制文字参考点
	ctx.beginPath();
	ctx.arc(60,200,4,0,Math.PI*2);
	ctx.fillStyle = 'red';
	ctx.fill();
</script>
