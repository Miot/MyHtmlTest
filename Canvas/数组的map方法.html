<script>
	//es5提供的map方法
	//语法: 数组.map(function(val, index, arr){return 1;})
	//返回值： 把回调return的值共同组成一个数组
	var arr = [1,4,7,6,9];
	var newArr = arr.map(function(val, index, arr){
		return val * 2;
	})
	console.log(newArr);
</script>
