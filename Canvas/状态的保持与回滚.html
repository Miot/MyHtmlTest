<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style></style>
</head>
<body>
	<canvas id="myCanvas"></canvas>
</body>
</html>
<script>
	var myCanvas = document.getElementById("myCanvas");
	var ctx = myCanvas.getContext('2d');
	//ctx.save() -- 把当前的状态（所有会吐环境的属性）copy一份保存
	//ctx.restore() -- 恢复最近保存的状态
	ctx.save();
	ctx.lineWidth = 10;
	ctx.lineCap = 'round';
	ctx.strokeStyle = 'green';

	ctx.moveTo(30,10);
	ctx.lineTo(30,300);
	ctx.stroke();

	ctx.save();

	ctx.lineWidth = 30;
	ctx.strokeStyle = 'red';
	ctx.beginPath();
	ctx.moveTo(60,10);
	ctx.lineTo(60,300);
	ctx.restore();
	ctx.stroke();
</script>
