<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style></style>
</head>
<body>
	<canvas id="myCanvas"></canvas>
</body>
</html>
<script>
	var myCanvas = document.getElementById("myCanvas");
	var ctx = myCanvas.getContext('2d');
	/*画矩形
	ctx.rect(起点x轴坐标,起点y轴左边,宽,高);*/
	ctx.rect(30,10,50,50);
	ctx.stroke();
	/*绘制一个描边矩形，不会产生任何路径
	ctx.strokeRect(起点x轴坐标,起点y轴左边,宽,高);*/
	ctx.strokeRect(30,70,50,50);
	/*绘制一个填充矩形，不会产生任何路径
	ctx.fillRect(起点x轴坐标,起点y轴左边,宽,高);*/
	ctx.fillRect(90,70,50,50);
	/*按照矩形的大小清除画布
	ctx.clearRect(起点x轴坐标,起点y轴左边,宽,高);*/
	ctx.clearRect(55,35,60,60);
</script>
