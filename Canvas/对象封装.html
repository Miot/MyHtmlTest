<script>
	var myCanvas = document.getElementById("myCanvas");
	var ctx = myCanvas.getContext('2d');

	// 	ctx.closePath();

	//juXing(100,10,100,100,2,"red");
	//面向對象
	function JuXing(ctx,startX,startY,width,height,lineWidth,strokeStyle){
		this.ctx=ctx;
		this.startX=startX;
		this.startY=startY;
		this.width=width;
		this.height=height;
		this.lineWidth=lineWidth;
		this.strokeStyle=strokeStyle;
	}
	//给原型添加绘制方法
	JuXing.prototype.draw = function(){
		this.ctx.beginPath();
		this.ctx.moveTo(this.startX,this.startY);
		this.ctx.lineTo(this.startX+this.width,this.startY);
		this.ctx.lineTo(this.startX+this.width,this.startY+this.height);
		this.ctx.lineTo(this.startX,this.startY+this.height);
		this.ctx.closePath();

		this.ctx.lineWidth = this.lineWidth;
		this.ctx.strokeStyle = this.strokeStyle;

		this.ctx.stroke();
		
	}
	var juxing = new JuXing(ctx,100,10,100,100,4,"red");
	juxing.draw();

	setInterval(function(){
		ctx.clearRect(0,0,myCanvas.width,myCanvas.height);
		juxing.startX += 2;
		juxing.draw();
	},50);
	
</script>
