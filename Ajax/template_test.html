<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		li{
			list-style: none;
		}
	</style>
</head>
<body>
	<h2>模板引擎测试</h2>
<script src="template-web.js"></script>
<!-- 定义模板  挖坑-起名字 -->
<script type="text/html" id="template">
	<ul>
		<li>Name：{{name}}</li>
		<li>Age：{{age}}</li>
	</ul>
</script>
	
<script>
	//设置数据
	var data = {
		name:'Mio',
		age:'0'
	};
	// 填坑
	// 参数1 模板的id
	// 参数2 填充的数据
	console.log(template("template",data));
	document.body.innerHTML= template("template",data);
</script>
</body>
</html>
