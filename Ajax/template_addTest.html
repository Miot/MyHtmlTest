<script type="text/html" id="ifTemplate">

</script>

<!-- 循环语句 -->
<script id="eachTemplate" type="text/html">
	<ul>
		<li>{{first}}</li>
		{{each others}}
		<li>{{$value}}</li>
		{{/each}}
		<li>附加：
			<ol>
				{{each adds}}
				<li>{{$value.name}}----{{$value.age}}</li>
				{{/each}}
			</ol>
		</li>
	</ul>
</script>
<script>
	var num = {
		first:'1',
		others:[
			'2',
			'3',
			'4',
			'5'
		],
		adds:[
			{name:'mio',age:'0'},
			{name:'miot',age:'1'}
		]
	}
	document.body.innerHTML = template('eachTemplate',num);
</script>
