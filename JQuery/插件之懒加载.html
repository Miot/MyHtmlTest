<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin: 0;padding: 0;}
        div{
            display: table-cell;
            text-align:center;
        }
        .head {
            height: 300px;
            width: 1920px;
            background-color: #ccc;
        }
        img{
            width: 765px;
            height: 574px;
           
        }
    </style>
    <script src="jquery-1.11.1.min.js"></script>
    <script src="jquery.lazyload.min.js"></script>
    <script>
        $(function () {
            //懒加载调用
            //使用插件：1.引包。(必须在jquery之下)   2.通过调用方法实现功能，而参数的不同，功能也可能不同。
            $("img.lazy").lazyload({effect : "fadeIn"});
        })
    </script>
</head>
<body>
    <div>
        <div class="head"></div>
    <!-- 图片必须设置宽高 不然插件无效 -->
        <img class="lazy" data-original="images/01.jpg" width="765" height="574">
        <img class="lazy" data-original="images/02.jpg" width="765" height="574">
        <img class="lazy" data-original="images/03.jpg" width="765" height="574">
    </div>
</body>
</html>
