<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .wrap {
            width: 400px;
            height: 400px;
            margin: 100px auto 0;
        }

        .wrap h1 {
            text-align: center;
        }

        .wrap div {
            width: 400px;
            height: 300px;
            background: #ccc;
            font-size: 30px;
            text-align: center;
            line-height: 300px;
        }
    </style>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        $(function () {
            //需求：在页面上，按键.是哪个颜色的首写字母div就改变为该颜色，然后span内容赋值。
            //步骤：
            //1.给document绑定keyup事件
            //2.获取值，根据此值，给div和span上色和内容

            var div = $("#bgChange");
            var span = $("#keyCodeSpan");

            //绑定事件
            $(document).keyup(function (e){
                 //调用方法
                 changeColor(e.keyCode);
            });
                
                function changeColor(aaa){
                //2.获取值，根据此值，给div和span上色和内容
                switch (aaa){
                    case 80:
                    //修改内容pink
                        changeCss("pink","80");
                        //阻止后续事件
                        break;

                    case 66:
                    //修改内容blue
                        changeCss("blue","66");
                        break;
                      
                    case 79:
                    //修改内容orange
                        changeCss("orange","79");
                        break;
                      
                    case 82:
                    //修改内容red
                        changeCss("red","82");
                        break;
                       
                    case 89:
                    //修改内容yellow
                        changeCss("yellow","89");
                        break;
                    
                    case 13:
                    //阻止回车事件
                        break;

                    default :
                        alert("系统没有设置该颜色！");
                }
            }
                function changeCss(a,b){
                    div.css("background",a);
                    span.text(b);
                }
        })
    </script>
</head>

<body>

    <div class="wrap">
        <h1>按键改变颜色</h1>
        <div id="bgChange">
            keyCode为：
            <span id="keyCodeSpan">00</span>
        </div>
    </div>

</body>
</html>
