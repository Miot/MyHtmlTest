<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style></style>
</head>
<body>
	<div ng-app='test'>
		<div ng-controller='testController'>
			<h3>{{name}}-{{age}}岁了</h3>
			<ul>
				<li ng-repeat='(key, val) in arrays'>{{key}}-{{val}}</li>
			</ul>
		</div>
	</div>
</body>
</html>
<script src='angular.min.js'></script>
<script>
	// module方法可以创建一个模块（模块又是一个对象）
	var test = angular.module('test',[]);
	// controller可以创建一个控制器
	test.controller('testController',['$scope',function($scope){
		// $scope是一个空对象{}，此对象就是《Model
		$scope.name = 'Mio';
		$scope.age = 0;
		$scope.arrays = [
			'1',
			'2',
			'3'
		];
	}]);
</script>
