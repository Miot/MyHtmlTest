<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tab 标签</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #F7F7F7;
        }
 
        .tabs {
            width: 400px;
            margin: 30px auto;
            background-color: #FFF;
            border: 1px solid #C0DCC0;
            box-sizing: border-box;
        }
 
        .tabs nav {
            height: 40px;
            text-align: center;
            line-height: 40px;
            overflow: hidden;
            background-color: #C0DCC0;
            display: flex;
        }
 
        nav a {
            display: block;
            width: 100px;
            border-right: 1px solid #FFF;
            color: #000;
            text-decoration: none;
        }
 
        nav a:last-child {
            border-right: 0 none;
        }
 
        nav a.active {
            background-color: #9BAF9B;
        }
 
        .cont {
            overflow: hidden;
            display: none;
        }
 
        .cont ol {
            line-height: 30px;
        }
 
    </style>
</head>
<body>
<div class="tabs">
    <nav>
        <a href="javascript:;" data-cont="local">国内新闻</a>
        <a href="javascript:;" data-cont="global">国际新闻</a>
        <a href="javascript:;" data-cont="sports">体育新闻</a>
        <a href="javascript:;" data-cont="funny">娱乐新闻</a>
    </nav>
    <section class="cont" id="local" >
        <ol>
            <li>A</li>
            <li>B</li>
            <li>C</li>
            <li>D</li>
        </ol>
    </section>
    <section class="cont" id="global">
        <ol>
            <li>A</li>
            <li>B</li>
            <li>C</li>
            <li>D</li>
            <li>E</li>
            <li>F</li>
        </ol>
    </section>
    <section class="cont" id="sports">
        <ol>
            <li>A</li>
            <li>B</li>
            <li>C</li>
            <li>D</li>
            <li>E</li>
        </ol>
    </section>
    <section class="cont" id="funny">
        <ol>
            <li>A</li>
            <li>B</li>
            <li>C</li>
            <li>D</li>
        </ol>
    </section>
</div>
<script>
    //  需求： 默认显示一个当前的样式   点击导航，实现切换	key 表示的当前显示的是第几个
	(function (key){
		var navs = document.querySelectorAll("nav a");
		// 给导航绑定事件，并且添加当前样式
		for(var i=0;i<navs.length;i++){
			if(key==i){
				navs[i].classList.add("active");
				//获取当前id等价于获取内容id
				var secId=navs[i].dataset["cont"];
				//设置内容样式
				document.querySelector("#"+secId).style.display="block";
			}

			//绑定点击事件
			navs[i].onclick=function(){
			//排他思想去掉当前样式
				//去掉导航的active样式
				var currentNav=document.querySelector('.active');
				currentNav.classList.remove("active");
				//获取对应的内容区域让其隐藏
				var currentId=currentNav.dataset["cont"];
				document.querySelector("#"+currentId).style.display="none";
			// 突出显示自己
			 this.classList.add("active");
			 var myId=this.dataset["cont"];
			 document.querySelector("#"+myId).style.display="block";
			}
		}
	})(0);
</script>
</body>
</html>
