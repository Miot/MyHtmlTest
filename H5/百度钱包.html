<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		body{
			background-color: deepskyblue;
		}
		.box{
			width: 300px;
			height: 300px;
			margin:100px auto;
			position: relative;

		}
		.box::after,.box::before{
			content: "";
			position: absolute;
			width: 100%;
			height: 100%;
			border-radius: 50%;
			background-color: #ccc;
			box-shadow: 1px 3px 2px 1px rgba(0, 0, 0, 0.2);
			background: url(images/bg.png) no-repeat;
			transition: transform 1s;
			/*背面不可见*/
			backface-visibility: hidden;
		}
		.box::before{
			transform: rotateY(-180deg);
		}
		.box:hover::before{
			transform: rotateY(0deg);
		}
		.box::after{
			background-position: right top;
			transition: transform 1s;
		}
		.box:hover::after{
			transform: rotateY(180deg);
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
