<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		margin:0;
		padding:0;
		list-style: none;
	}
	ul{
		width: 520px;
		height: auto;
		margin:100px auto;
	}
	li{
		float: left;
		width: 70px;
		height: 70px;
		line-height: 70px;
		border: 1px solid #000;
		text-align: center;
		margin-left: -1px;
		margin-top: -1px;
	}
	/*先找到父元素 再找到对应的那个子类*/
	li:first-child{
		background-color: #ccc;
	}
	li:nth-child(11){
		background-color: #ccc;
	}
	/*li:nth-child(even){
		background-color: pink;
	}
	li:nth-child(2n){
		background-color: pink;
	}*/
	/*选择后五个   -n一定要在前面	 */
	li:nth-last-child(-n+5){
		background-color: pink;
	}
	/*选中5的倍数*/
	li:nth-child(5n){
		background-color: red;
	}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
		<li>11</li>
		<li>12</li>
		<li>13</li>
		<li>14</li>
		<li>15</li>
		<li>16</li>
	</ul>
</body>
</html>
