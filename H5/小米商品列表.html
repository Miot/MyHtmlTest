<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		body{
			background-color: #eee;
		}
		.items{
			width: 1100px;
			margin:100px auto;
		}
		.item{
			float: left;
			width: 234px;
			height: 300px;
			background-color: #fff;
			margin-right: 20px;
			text-align: center;
			position: relative;
			overflow: hidden;
			transition: all 0.4s;
		}
		.item:hover{
			box-shadow: 0 0 20px 2px #999;
			margin-top: -3px;
		}
		.item span{
			position: absolute;
			width: 100%;
			height: 80px;
			background-color: #f40;
			left: 0;
			bottom: -80px;
			transition: all 0.6s;
		}
		.item:hover span{
			bottom: 0;
		}
	</style>
</head>
<body>
	<div class="items">
		<div class="item">
			<img src="images/01.jpg" alt="">
		</div>
		<div class="item">
			<img src="images/02.jpg" alt="">
			<span></span>
		</div>
		<div class="item">
			<img src="images/03.jpg" alt="">
			<span></span>
		</div>
		<div class="item">
			<img src="images/04.jpg" alt="">
			<span></span>
		</div>
	</div>
</body>
</html>
