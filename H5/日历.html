<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器 - 日历</title>
    <style>
        body, ul, dl, dt, dd {
            margin: 0;
            padding: 0;
        }
 
        body {
            background-color: #F7F7F7;
        }
 
        ul {
            list-style: none;
        }
 
        .calendar { 
            width: 385px;
            height: 312px;
            padding: 48px 141px 10px 12px;
            margin: 100px auto;
            background: url(images/bg.jpg) 0 0 no-repeat;
            border-bottom: 2px solid #72B8FE;
        }
 
        .calendar dt, .calendar dd {
            overflow: hidden;
        }
 
        .calendar span {
            display: block;
            width: 48px;
            height: 48px;
            text-align: center;
            margin-right: 1px;
            border: 3px solid transparent;
            float: left;
        }
 
        .calendar dt {
            border-top: 1px solid #5CADFF;
        }
 
        .calendar dt span {
            height: 28px;
            line-height: 34px;
            font-size: 14px;
        }
 
        .calendar dd {
            border-top: 1px solid #c8cacc;
            cursor: pointer;
        }
 
        .calendar span > b,
        .calendar span > b {
            display: block;
            line-height: 1;
        }
 
        .calendar span > b {
            height: 26px;
            line-height: 30px;
            font-size: 18px;
            font-family: Arial;
            font-weight: normal;
        }
 
        .calendar span > i {
            color: #999;
            font-size: 12px;
            font-style: normal;
        }
 
        .calendar dl dd span:hover{
            border-color:#FCC000;
        }
 
        span:nth-child(7n),span:nth-child(7n-1){
            color:red;
        }
 
        dl dd:last-child span:nth-last-child(-n+3) b{
            color:#ccc;
        }

        dl dd:nth-child(2) span:nth-child(-n+2) b{
			color:#ccc;
        }

 		dl dd:nth-child(3) span:nth-child(2) i,dl dd:nth-child(4) span:nth-last-child(2) i,dl dd:nth-last-child(2) span:nth-child(3) i{
 			color:red;
 		}
 		
 		dl dd:nth-child(3) span:nth-last-child(1){
 			background-color: #FFBB00;
 		}
 		dl dd:nth-child(3) span:nth-last-child(1) b{
 			color: #FFF;
 		}
 		dl dd:nth-child(3) span:nth-last-child(1) i{
 			color: #FFF;
 		}
    </style>
</head>
<body>
    <!-- 日历 -->
    <div class="calendar">
        <dl>

</html>
