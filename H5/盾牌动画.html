<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		body{
			background-color: mediumseagreen;
		}
		.box{
			width: 440px;
			height: 491px;
			margin: 100px auto;
		}
		img{
			transition: all 1s;
		}
		img:nth-child(1){
			transform: translate(-70px,400px) rotate(123deg);
		}
		img:nth-child(2){
			transform: translate(210px,100px) rotate(23deg);
		}
		img:nth-child(3){
			transform: translate(-110px,-180px) rotate(323deg);
		}
		img:nth-child(4){
			transform: translate(20px,-170px) rotate(53deg);
		}
		.box:hover img{
			transform: none;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="images/shield_1_01.png" alt="">
		<img src="images/shield_1_02.png" alt="">
		<img src="images/shield_1_03.png" alt="">
		<img src="images/shield_1_04.png" alt="">
		<img src="images/shield_1_05.png" alt="">
		<img src="images/shield_1_06.png" alt="">
		<img src="images/shield_1_07.png" alt="">
		<img src="images/shield_1_08.png" alt="">
		<img src="images/shield_1_09.png" alt="">
	</div>
</body>
</html>
