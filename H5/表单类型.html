<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		form{
			width: 100%;
			max-width: 640px;
			min-width: 320px;
			margin:0 auto;
			font-family: "Microsoft Yahei";
			font-size: 20px;
		}
		input{
			display: block;
			width: 100%;
			height: 30px;
			margin:10px 0;
		}
	</style>
</head>
<body>
	<form action="">
		<fieldset>
			<legend>表单属性</legend>
		
			<label for="">
				email:<input type="email" name:"email"/>
			</label>
			
			<label for="">
				url:<input type="url" name:"url"/>
			</label>

			<label for="">
				<!-- step倍数增加 -->
				数字:<input type="number" name:"number" step="4"/>
			</label>

			<label for="">
				Tel:<input type="tel" name:"tel"/>
			</label>

			<label for="">
				search:<input type="search" name:"search"/>
			</label>

			<label for="">
				<!-- value设置初始值 -->
				range:<input type="range" name:"range" value="0" min="0" max="300"/>
			</label>

			<label for="">
				color:<input type="color" name:"color"/>
			</label>

			<label for="">
				time:<input type="time" name:"time"/>
			</label>

			<label for="">
				date:<input type="date" name:"date"/>
			</label>
		
			<label for="">
				month:<input type="month" name:"month"/>
			</label>

			<label for="">
				week:<input type="week" name:"week"/>
			</label>

				<input type="submit" value="提交">
		</fieldset>
	</form>
</body>
</html>
