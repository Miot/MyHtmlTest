<script>
	// 实例: 通过构造函数创建出来的对象
	// 实例和对象的关系
	//  他们都有对象的意思；实例更具象化；对象比较抽象，范围更广
	function Person(name){
		this.name = name;
	}
	//new出来的成为实例
	var mio = new Person('mio');
</script>
