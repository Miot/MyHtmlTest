<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style></style>
</head>
<body>
	<span>123</span>
	<span>321</span>
</body>
</html>
<script src='jquery-2.2.0.js'></script>
<script>
	function clickSpan(){
		alert('clickSpan');
	};
	function clickSpan2(){
		alert('clickSpan2');
	};
	$('span').on('click',clickSpan);
	$('span').on('mouseout',clickSpan2);
	// 如果只传入事件类型，解除该事件类型所有的回调
	// 如果传入事件类型和回调，那么解除指定事件类型的指定回调
	$('span').off('click',clickSpan);

</script>
