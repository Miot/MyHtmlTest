<script src='jquery-2.2.0.js'></script>
<script>
	function myTrim ( str ){
		if( typeof str !== 'string'){
			return str;
		}
		if( str.trim ){
			return str.trim();
		}
		return str.replace(/^\s+|\s+$/g,'');
	};
	var test = ' test ';
	console.log(myTrim(test));
</script>
