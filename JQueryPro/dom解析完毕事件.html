<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style></style>
</head>
<body>
	<div>
		<span>123</span>
		<span>456</span>
	</div>
</body>
</html>
<script>
	//html5新增的时间 DOMContentLoaded 事件 
	//会在dom解析完毕后触发
	//通常比onload快很多
	window.onload = function(){
		var spans = document.querySelectorAll("span");
		console.log(spans,'onload');
	};
	document.addEventListener('DOMContentLoaded',function(){
		var spans = document.querySelectorAll("span");
		console.log(spans,'DOMContentLoaded');
	});
	//IE8模拟DOMContentLoaded
	document.attachEvent('onreadystatechange',function(){
		if(document.readyStete == 'complete'){
			var spans = document.querySelectorAll("span");
			console.log(spans,'IE8 DOMContentLoaded')
		}
	});	
</script>
