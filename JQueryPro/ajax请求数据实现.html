<script src="myjQcore.js"></script>
<script>
	$.extend({
		// 默认的配置
		ajaxSettings:{
			url: location.href,
			type: 'GET',
			async: true,
			// POST发送数据时设置头信息时候要使用
			contentType: 'application/x-www-form-urlencoded; charset=UTF-8',
			timeout: null,
			complete: function(){},
			success: function(){},
			error:function(){},
		},
		// 把对象转换为url参数形式的字符串
		urlStringify: function( data ){
			var result = '',key ;
			// 传入的不是对象，就直接返回空字符串
			if( !jQuery.isObject( data ) ){
				return result;
			}
			for( key in data ){
				// 防止IE对中文编码有问题，所以需要统一编码
				result += window.encodeURIComponent(key) + '=' + window.encodeURIComponent( data[ key ] ) + '&';
			}
			// 从0截取到倒数第一个字符串返回
			return result.slice( 0, -1 );
		},
		// 加工options
        processOptions: function( options ){
        	var optionsNew = {};
        	// 合并用户和默认的配置项，得到一份新的
			jQuery.extend( optionsNew, jQuery.ajaxSettings, options );
			// 对data进行加工处理
			optionsNew.data = jQuery.urlStringify( optionsNew.data );
			// 把type统一转换为大写
			optionsNew.type = optionsNew.type.toUpperCase();
			// 如果是get请求，则把数据加到url中
			if( optionsNew.type === 'GET' ){
				optionsNew.url += '?' + jQuery.urlStringify( optionsNew.data );
				// 加完之后删除数据
				optionsNew.data = null;
			};
			// 返回加工过的optionsNew
			return optionsNew;
        },
		ajax: function( options ){
			var optionsNew,xhr;
			optionsNew = jQuery.processOptions(options);
            xhr = new XMLHttpRequest();
            xhr.open( optionsNew.type, optionsNew.url, optionsNew.async );
            // 如果为post请求，添加一个请求头
            if( optionsNew.type === 'POST' ) {
                xhr.setRequestHeader( 'Content-Type', optionsNew.contentType );
            }
            xhr.onreadystatechange = function() {
	            // 先判断请求是否完成，完成就执行complate方法
	            if( xhr.readyState === 4 ) {
	                optionsNew.complete();
	                // 判断请求是否成功，成功过就执行successs方法，失败执行error方法
	                if( ( xhr.status >= 200 && xhr.status < 300 ) || xhr.status === 304 ) {
	                    optionsNew.success( xhr.responseText );
	                }else {
	                    optionsNew.error( xhr.status );
	                }
	            }
	        };
	        xhr.send( optionsNew.data );
		}
	});
</script>
<script>
	//  测试
	var test = jQuery.urlStringify({
		name:'test',
		age:0
	});
	console.log(test); // name=test&age=0

	console.log('--------------');
	$.ajax( {
        url: 'test.json',
        type: 'post',
        data: {
            name: '张三',
            age: 18
        },
        success: function( data ) {
            console.log( data );
        }
    });
</script>
